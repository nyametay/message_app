{% extends "signbase.html" %}

{% block content %}
  <div class="w-full max-w-md px-8 py-10 bg-white dark:bg-gray-800 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-purple-700 dark:text-purple-400">Create Your Account</h2>
    <form method="post" action="/register">
        <div class="mb-4">
        <label for="username" class="block mb-1">Username</label>
        <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
      </div>
      <div class="mb-4">
        <label for="name" class="block mb-1">Full Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email"  name="email" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
      </div>
      <div class="mb-6 relative">
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required />
        <!-- Toggle Icon -->
        <button type="button" id="toggle-password" class="absolute right-3 top-9 text-gray-500 dark:text-gray-300">
          <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
        </button>
      </div>
      <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800 dark:bg-purple-600 dark:hover:bg-purple-500">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-300">
      Already have an account? <a href="/login" class="text-purple-700 dark:text-purple-400 hover:underline">Sign In</a>
    </p>
  </div>
{% endblock %}
